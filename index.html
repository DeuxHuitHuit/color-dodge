<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<link href="http://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css">
<style>
body {
  font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
  position: relative;
  font-size: 14px;
}

#c {
	
}

img {
	visibility: collapse;
}
</style>
</head>
<body>
<section id="root">
	<h1>
		Color Dodge
	</h1>
	<canvas id="c" width="800" height="500"></canvas>
	<div>
	<button id="stop">Stop</button>
	<button id="start">Start</button>
	</div>
	<div id="output"></div>
	<img id="img" src="img/image.jpg" width="960" height="640" alt="" />
	<img id="tex" src="img/texture.gif" width="2292" height="1216" alt="" />
</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
(function ($) {
	
	"use strict";
	
	var win = $(window);
	
	var run = true;
	
	var c = $('#c');
	
	var size = {
		width: c.width(),
		height: c.height()
	};
	
	var dataImg, dataTex, ctx, count = 0;
	
	var createBuffer = function (img) {
		var can = $('<canvas />'); //.width(img.width()).height(img.height());
		return can;
	};
	
	var getImageData = function (canvas, img) {
		var ctx = canvas.get(0).getContext('2d');
		ctx.canvas.width = img.width();
		ctx.canvas.height = img.height();
		ctx.drawImage(img.get(0), 0, 0, img.width(), img.height());
		return ctx.getImageData(0, 0, img.width(), img.height());
	};
	
	var paint = function () {
		if (!run) {
			return false;
		}
		console.time('paint');
		
		ctx.clearRect(0, 0, size.width, size.height);
		
		var ox = ~~((Math.random() * 1000) % 50);
		var oy = ~~((Math.random() * 1000) % 50);
		
		var data = ctx.getImageData(0, 0, size.width, size.height);
		var bits = data.data;
		
		var dI = dataImg.data;
		var dT = dataTex.data;
		
		var color_dodge = function (i, m) {
			// see http://docs.gimp.org/en/gimp-concepts-layer-modes.html
			return ~~( (256 * i)/(255 - m + 1) );
		};
		
		for (var y = 0; y < size.height; y++) {
			var yc = y * size.width;
			var yi = y * dataImg.width;
			var ym = (y + oy) * dataTex.width;
			
			for (var x = 0; x < size.width; x++) {
				
				var c = (yc+x)*4;
				var i = (yi+x)*4;
				var m = (ym+x+ox)*4;
				
				bits[c+0] = color_dodge(dI[i+0], dT[m+0]);
				bits[c+1] = color_dodge(dI[i+1], dT[m+1]);
				bits[c+2] = color_dodge(dI[i+2], dT[m+2]);
				//bits[c+0] = dataImg.data[i+0];
				//bits[c+1] = dataImg.data[i+1];
				//bits[c+2] = dataImg.data[i+2];
				bits[c+3] = dataImg.data[i+3];
			}
		}
		ctx.putImageData(data, 0, 0);
		//ctx.putImageData(dataTex, 0, 0);
		
		count++;
		
		setTimeout(paint, /*count*/500);
		
		console.timeEnd('paint');
	};
	
	var startPaint = function () {
		setTimeout(paint, 100);
	};
	
	var load = function () {
		var img = $('#img');
		var tex = $('#tex');
		dataImg = getImageData(createBuffer(img), img);
		dataTex = getImageData(createBuffer(tex), tex);
		
		img.remove();
		tex.remove();
		
		$('#start').click(function () {
			run = true;
			startPaint();
		});
		$('#stop').click(function () {
			run = false;
		});
		
		startPaint();
	};
	
	var init = function () {
		ctx = c.get(0).getContext('2d');
		win.load(load);
	};
	
	$(init);
	
})(jQuery);
</script>
</body>
</html>
